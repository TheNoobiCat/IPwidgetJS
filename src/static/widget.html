<div class="ipwidgetjs-widget">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <div class="ipwidgetjs-inner">
        <div class="ipwidgetjs-ip-container">
            <div class="ipwidgetjs-flag-container">
                <img alt="Country" class="ipwidgetjs-country-flag">
            </div>
            <h2 class="ipwidgetjs-ip">...</h2>
        </div>
        <div class="ipwidgetjs-info-container">
            <h2 class="ipwidgetjs-info-isp"><b>ISP:</b> ...</h2>
            <h2 class="ipwidgetjs-info-descr ipwidgetjs-info-descr-city"><b>...</b></h2>
            <h2 class="ipwidgetjs-info-descr ipwidgetjs-info-descr-final"><b>Lat</b>... <b>Long</b> ...</h2>
        </div>
    </div>
</div>
